    <body onload="load()">

        <h1 id="agradecimento" onclick="redirecionar()"></h1>

        <h1 id="mousemove2" onmouseover="trocar(this)" onmouseout="restore(this)">Passe o mouse aqui</h1>
        <h1 id="mousemove3" onmouseover="trocar(this)" onmouseout="restore(this)">Passe o mouse aqui</h1>

        <select onchange="funcaoChange(this)">

            <option value="2">Opcao 2</option>
            <option value="3">Opcao 3</option>
        </select>
    </body>
</html>
